<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buscar personas</title>
</head>
<body>
    <h1>buscar empleados por palabra clave</h1>
    <form method="GET">{% csrf_token %}
        <input type="text" id="kwork" name="kword" placeholder="Ingrese empleado">
        <button type="submit">Buscar</button>
    </form>
    <h3>Lista de resultados</h3>
    <ul>
        {% for e in empleados %}
            <li>{{e}}</li>
        {% endfor %}
    </ul>
</body>
</html>
